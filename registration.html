<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register for Coachya</title>
	<link rel="stylesheet" href="stylesheet.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700|PT+Serif' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="registration-container">
  <header class="header clearfix">
  	<div class="logo">
  		<a href="http://www.coachya.com"><img src="images/coachya-logo.svg" alt="Coachya"></a>
  	</div>
  	<div class="login">
  		<p>Already have an account? <a href="#">Login</a></p>
  	</div>
  </header>
   	<div class="formContainer clearfix">
   	<h1 class="regHeader">Register for an account</h1>

        <form action="index.html" method="post">
        
            <p class="identifier">I am a...</p>
            <input type="radio" id="coach" value="coach" name="accountType"><label for="coach" class="light">Coach</label>
            <input type="radio" id="athlete" value="athlete" name="accountType"><label for="athlete" class="light">Athlete</label>

            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">

            <label for="password">Confirm Password:</label>
            <input type="password" id="password2" name="user_password2">

     
          <button type="submit">Sign Up</button>

       	<p><span class="policy">By clicking on the signup button, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</span></p>
        </form>
  </div>
</div>

</body>
</html>
