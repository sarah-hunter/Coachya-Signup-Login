<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login to Coachya</title>
	<link rel="stylesheet" href="stylesheet.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700|PT+Serif' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="login-container">
	<header class="header clearfix">
		<div class="logo">
			<a href="http://www.coachya.com"><img src="images/coachya-logo-white.svg" alt="Coachya"></a>
		</div>
		<div class="signup">
			<p><span class="prompt">Need an account? </span><a href="#">Sign Up</a></p>
		</div>
	</header>
	 	<div class="formContainer clearfix">
	 	<h1 class="loginHeader">Login to your account</h1>

	      <form action="index.html" method="post">
	      
	          <label for="mail">Email:</label>
	          <input type="email" id="mail" name="user_email">
	          
	          <label for="password">Password:</label>
	          <input type="password" id="password" name="user_password">

	         <div class="checkbox">
	           <label><input type="checkbox"> Remember me</label>
	         </div>

	   
	        <button type="submit">Login</button>

	     	<p><span class="policy">By clicking on the signup button, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</span></p>
	      </form>
	</div>
</div>
	
</body>
</html>
